<div id="tenantList" ng-controller='ListCtrl' ng-init='getAll()'>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6"><h1> List of All Tenants </h1></div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <table id="tenantTbl">
                <tr><th class="dataRowHeading">Room Number</th><th class="dataRowHeading">Tenant Name</th></tr>
                <tr ng-repeat="tenant in results">
                    <td class="dataRow"> {{tenant.Room}} </td>
                    <td class="dataRow querySpecific"><a ng-href="#/listTenants/{{tenant.TenantID}}"> {{tenant.FName}} {{tenant.LName}} </a></td>
                </tr>
            </table>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
