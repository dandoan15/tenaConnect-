<div class="row" ng-controller='tenantInbox' ng-init="getMessages()">
			<div class="container">
				<div class="col-md-2">
				</div>
				
				<div class="col-md-8 jumbotron" id="messageBox2">
						<button type="button" class="btn btn btn-default btn-lg" id="inbox">Inbox</button>
						<button type="button" class="btn btn-primary pull-right btn-lg" id="compose"><a href="tenantHome.html#/compose"> Compose </a></button>
						
						<div class="page-header" style="border-bottom-color:black;border-bottom-width:thick">
						</div>
								
							    <div ng-repeat="message in tenantMessages">
                                    <a href='tenantHome.html#/tenantMessage/{{message.MessageID}}/{{message.From}}'>{{message.Subject}} {{message.Date}} {{message.Time}}</a>
							    </div>


							
				</div>
			</div>
</div>
